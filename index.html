<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Restaurants | App</title>
  </head>
  <body>

    <div class="spinnerWapper">
      <div class="spinner"></div>
    </div>
      <!-- showing liked list  -->
      <div class="wapper-love-it-list wapper-love-it-list-hidden">
          <div class="closer"><i class="fas fa-times"></i></div>
          <div class="love-it-shower-lists"></div>
      </div>
      <!-- end showing liked list  -->
        <!-- remove like popup -->
        <div class="remove-like-pop remove-like-pop-hidden">
          <div class="remove-like-pop-continer">
            <div class="content-of-unlike-res">
              <h2>Do you like to remove this restaurant in your favourites</h2>
            </div>
            <div class="buttons-continer-of-unlike-res">
              <span data-con="true">Yes</span>
              <span data-con="false">No</span>
            </div>
          </div>
        </div>
        <!-- end remove like popup -->

      <!-- restaurent popup -->
      <div class="res-popup-continer respopup-continer-hidden">
        
      </div>
      <!-- end restaurent popup -->
      <!-- navigation  -->
    <nav>
      <form>
        <div class="input-wapper">
          <div class="input-wapper-center">
            <input type="text" id="search-city" placeholder="Search City..." />
            <label for="search-city"><i class="fas fa-search"></i></label>
          </div>
        </div>
      </form>
      <div class="love-it-shower-symbal">
          <div class="love-it-fullfill">
            <i class="fas fa-heart"></i>
        </div>
      </div>
    </nav>
    <!-- end navigation  -->
    <div class="cat-cui">
       <h2>Find the best restaurants, cafes, and bars in India....</h2>
      <form class="cat-cui-form">
        <select class="select1">
          <option selected>Select Category</option>
         
        </select>
        <select class="select2">
          <option  selected>Select Cuisine</option>
        </select>
        <a href="#">Submit</a>
      </form>
    </div>
    <!-- main content  -->
    <main class="main-content">
      <section class="main-content-section1">
        <div class="main-content-heading">Near By You</div>
        <div class="main-content-cards"></div>
        
        <div class="buttonsWapper"></div>
      </section>
    </main>
    <!-- end main content  -->

    <footer>
      <div class="api-logo">
        <img src="./img/Zomato-Logo.png" alt="">
      </div>
      <div class="creater-name">
       <h3> <sup style="font-weight: 400;">Api </sup><i class="far fa-copyright"></i>Naga Sai Jihtin</h3>
      </div>
    </footer>
  </boy>
  <script src="./js/index.js"></script>
  <script src="./js/app.js"></script>
</html>
